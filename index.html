<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran App Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quran Apps by Adha Edies wlandariüòä</h1>
    <p>Asalamu Alaikum !!!</p>
    <h2>Masuk</h2>

    <input type="text" id="username" placeholder="Nama" class="input-field">

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" class="input-field">
      <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
    </div>
    
    <button class="sign-in-btn" onclick="login()">Masuk</button>

    <p>Don't have an account? <a href="https://adhaedieswulandari1212.github.io/Quran-Apps/">Register here</a></p>
  </div>

  <script>
    function togglePasswordVisibility() {
      const kataSandi = document.getElementById('password');
      kataSandi.type = kataSandi.type === 'password' ? 'text' : 'password';
    }

    // Fungsi untuk mengirim data ke Google Sheets
    function sendToGoogleSheets(user) {
      const url = 'https://script.google.com/macros/s/AKfycbyRuMQLEoqKzK0onSD7zH1OaUwEpg2Hl1vcYkOb9ib46XeWmGwnwxblJR8K1vL6cqEU/exec';
      const data = {
        namaLengkap: user.namaLengkap,
        email: user.email,
        username: user.username,
        kataSandi: user.kataSandi
      };

      fetch(url, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        },
        mode: 'no-cors'
      })
      .then(response => {
        console.log('Data login berhasil dikirim ke Google Sheets');
      })
      .catch(error => {
        console.log('Error mengirim data login:', error);
      });
    }

    document.querySelector('.sign-in-btn').addEventListener('click', function() {
      // Ambil nilai input
      const username = document.getElementById('username').value;
      const kataSandi = document.getElementById('password').value;

      // Ambil data pengguna dari localStorage
      const pengguna = JSON.parse(localStorage.getItem('pengguna')) || [];

      // Cek kredensial
      const user = pengguna.find(user => user.username === username && user.kataSandi === kataSandi);

      if (user) {
        // Simpan info pengguna yang login
        localStorage.setItem('penggunaLogin', JSON.stringify(user));
        // Kirim data login ke Google Sheets
        sendToGoogleSheets(user);
        alert('Login berhasil!');
        window.location.href = 'https://adhaedieswulandari1212.github.io/hadeuh/';
      } else {
        alert('Username atau kata sandi salah!');
      }
    });
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 300px;
    }

    h1 {
      color: purple;
      font-size: 24px;
    }

    p {
      color: purple;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 92%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #e1bee7;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .sign-in-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ba68c8;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .sign-in-btn:hover {
      background-color: #9c27b0;
    }

    .social-login i {
      font-size: 24px;
      margin: 0 10px;
      cursor: pointer;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
    }
  </style>
